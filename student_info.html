<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel='icon' href='woq-favicon.ico' type='image/x-icon'/>
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        // Check if user is logged in
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                alert("You must log in first.");
                window.location.href = 'index.html'; // Redirect to login page
            } else {
                console.log("User is logged in");
            }
        };
    </script>
</head>
<body>
    <form class="box" action="submit_info.html" method="post">
        <h1>Student Information</h1>
        <input type="text" name="student_first_name" placeholder="First Name">
        <input type="text" name="student_last_name" placeholder="Last Name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
